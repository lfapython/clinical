{% extends 'base.html' %}

{% block main %}
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="exampleInputEmail1">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Save">
    </div>
</form>
{% endblock %}
